<div class="mt-10">
  <div class="flex justify-center md:gap-6">
    <div class="mt-5 md:mt-0">
      <form action="#" method="POST" [formGroup]="formG">
        <div class="overflow-hidden shadow border-2 sm:rounded-md">
          <div class="bg-white px-4 py-5 sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label for="keyWords" class="block text-sm font-medium text-gray-700">Key Words</label>
                <input type="text" name="keyWords" id="keyWords"
                       formControlName="keyWords"
                       autocomplete="given-name"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
              </div>

              <div class="col-span-6 sm:col-span-4">
                <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
                <input type="text" name="type" id="type"
                       formControlName="type"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
              </div>

              <!--              <div class="col-span-6 sm:col-span-3">-->
              <!--                <label for="country" class="block text-sm font-medium text-gray-700">Country</label>-->
              <!--                <select id="country" name="country" autocomplete="country-name" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">-->
              <!--                  <option>United States</option>-->
              <!--                  <option>Canada</option>-->
              <!--                  <option>Mexico</option>-->
              <!--                </select>-->
              <!--              </div>-->
            </div>
          </div>
          <pre *ngIf="result">{{ result | async | json }}</pre>
          <div class="bg-gray-100 px-4 py-3 text-right sm:px-6">

            <button type="submit"
                    class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                    (click)="fetchSearchData()">Search
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="mt-10">
  <div class="flex justify-center md:gap-6">
    <div class="mt-5 md:mt-0">
      <form action="#" method="POST" [formGroup]="formGWithFile">
        <div class="overflow-hidden shadow border-2 sm:rounded-md">
          <div class="bg-white px-4 py-5 sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label for="docName" class="block text-sm font-medium text-gray-700">docName</label>
                <input type="text" name="docName" id="docName"
                       formControlName="keyWords"
                       autocomplete="given-name"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
              </div>

              <div class="col-span-6 sm:col-span-4">
                <label for="docType" class="block text-sm font-medium text-gray-700">docType</label>
                <input type="text" name="docType" id="docType"
                       formControlName="type"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
              </div>

              <div class="col-span-6 sm:col-span-4">
                <label for="file" class="block text-sm font-medium text-gray-700">File</label>
                <input type="file" name="file" id="file"
                       formControlName="file"
                       (change)="onChange($event)"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
              </div>


              <!--              <div class="col-span-6 sm:col-span-3">-->

              <!--                  <option>United States</option>-->
              <!--                  <option>Canada</option>-->
              <!--                  <option>Mexico</option>-->
              <!--                </select>-->
              <!--              </div>-->
            </div>
          </div>
          <pre *ngIf="result">{{ result | async | json }}</pre>
          <div class="bg-gray-100 px-4 py-3 text-right sm:px-6">

            <button type="submit"
                    class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                    (click)="uploadData()">Search
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="mt-10">
  <div class="flex justify-center md:gap-6">
    <div class="mt-5 md:mt-0">
      <form action="#" method="POST" [formGroup]="formG">
        <div class="overflow-hidden shadow border-2 sm:rounded-md">
          <div class="bg-white px-4 py-5 sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <div class="w-52">Showing popular</div>
              </div>
            </div>
          </div>
          <pre *ngIf="result_popular">{{ result_popular | async | json }}</pre>
          <div class="bg-gray-100 px-4 py-3 text-right sm:px-6">

            <button type="submit"
                    class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                    (click)="fetchPopularData()">Popular
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
